<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gelecek - Kodmüzik</title>
    <meta
      name="description"
      content="KOD Müzik gelecek etkinlikleri - 2025 ve sonrası"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Future Events Styles -->
    <link rel="stylesheet" href="/css/future-events.css" />
  </head>
  <body>
    <!-- Skip to content link for screen readers -->
    <a href="#main-content" class="skip-to-content">İçeriğe geç</a>

    <!-- Side Menu -->
    <nav class="side-menu" aria-label="Ana menü">
      <!-- Logo/Home -->
      <a href="/" class="menu-logo" aria-label="Kodmüzik ana sayfa">
        <img
          src="/KodLogo.svg"
          alt="Kodmüzik logosu"
          class="menu-logo-img"
          loading="eager"
          decoding="async"
        />
        <span class="menu-logo-caption" aria-hidden="true"><span class="menu-logo-letter">M</span><span class="menu-logo-letter">Ü</span><span class="menu-logo-letter">Z</span><span class="menu-logo-letter">İ</span><span class="menu-logo-letter">K</span></span>
      </a>

      <!-- Navigation -->
      <div class="menu-nav">
        <ul class="menu-items">
          <li class="menu-item">
            <a href="/hakkimizda" class="menu-link" data-path="/hakkimizda">HAKKIMIZDA</a>
          </li>
          <li class="menu-item">
            <a href="/etkinlikler" class="menu-link" data-path="/etkinlikler">GEÇMİŞ</a>
          </li>
          <li class="menu-item">
            <a href="/gelecek-etkinlikler" class="menu-link" data-path="/gelecek-etkinlikler">GELECEK</a>
          </li>
          <li class="menu-item">
            <a href="/iletisim" class="menu-link" data-path="/iletisim">İLETİŞİM</a>
          </li>
        </ul>
      </div>

      <!-- Language Toggle -->
      <div class="lang-toggle-menu" aria-label="Dil seçimi">
        <div class="lang-options">
          <a href="/gelecek-etkinlikler" class="lang-link" id="lang-tr" hreflang="tr" lang="tr">TR</a>
          <span class="lang-separator" aria-hidden="true">|</span>
          <a href="/en/gelecek-etkinlikler" class="lang-link" id="lang-en" hreflang="en" lang="en">EN</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Header -->
      <section class="future-header">
        <h1 class="future-title">Gelecek</h1>
        <p class="future-subtitle">2025 ve sonrası — yakında açıklanacak</p>
      </section>

      <!-- Timeline -->
      <section class="timeline-section" aria-label="Gelecek planlanan etkinlikler">
        <article class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">2025</div>
            <h2 class="timeline-title">Yeni Seri Duyurusu</h2>
            <div class="timeline-venue">İstanbul • Mekan TBA</div>
            <p class="timeline-desc">Detaylar yakında.</p>
          </div>
          <div class="timeline-actions">
            <a href="#" class="action-pill pill-info" aria-disabled="true">Bilgi</a>
            <a href="#" class="action-pill pill-tickets" aria-disabled="true">Bilet</a>
          </div>
        </article>

        <article class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">2026</div>
            <h2 class="timeline-title">Özel Konser</h2>
            <div class="timeline-venue">Ankara • Mekan TBA</div>
            <p class="timeline-desc">Program ve tarih duyurulacaktır.</p>
          </div>
          <div class="timeline-actions">
            <a href="#" class="action-pill pill-info" aria-disabled="true">Bilgi</a>
          </div>
        </article>
      </section>

      
    </main>

    <!-- Global Scripts -->
    <script src="/js/main.js" defer></script>
    <script src="/js/future-events.js" defer></script>
