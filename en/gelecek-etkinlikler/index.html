<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <title>Future - Kodmüzik</title>
    <meta
      name="description"
      content="KOD Müzik future events - 2026 and beyond"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;500&family=TASA+Orbiter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Future Events Styles -->
    <link rel="stylesheet" href="/css/future-events.css" />
    <!-- Canonical URL -->
    <link
      rel="canonical"
      href="https://www.kodmuzik.com/en/gelecek-etkinlikler/"
    />
    <!-- Hreflang -->
    <link
      rel="alternate"
      hreflang="tr"
      href="https://www.kodmuzik.com/gelecek-etkinlikler/"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://www.kodmuzik.com/en/gelecek-etkinlikler/"
    />
  </head>
  <body>
    <!-- Skip to content link for screen readers -->
    <a href="#main-content" class="skip-to-content">Skip to content</a>

    <!-- Side Menu -->
    <nav class="side-menu" aria-label="Main menu">
      <!-- Logo/Home -->
      <a href="/en" class="menu-logo" aria-label="Kodmüzik home">
        <img
          src="/KodLogo.svg"
          alt="Kodmüzik logo"
          class="menu-logo-img"
          loading="eager"
          decoding="async"
        />
        <span class="menu-logo-caption" aria-hidden="true"
          ><span class="menu-logo-letter">K</span
          ><span class="menu-logo-letter">O</span
          ><span class="menu-logo-letter">D</span
          ><span class="menu-logo-letter">M</span
          ><span class="menu-logo-letter">Ü</span
          ><span class="menu-logo-letter">Z</span
          ><span class="menu-logo-letter">İ</span
          ><span class="menu-logo-letter">K</span></span
        >
      </a>

      <!-- Navigation -->
      <div class="menu-nav">
        <ul class="menu-items">
          <li class="menu-item">
            <a href="/en/hakkimizda" class="menu-link" data-path="/hakkimizda"
              >ABOUT</a
            >
          </li>
          <li class="menu-item">
            <a href="/en/etkinlikler" class="menu-link" data-path="/etkinlikler"
              >PAST</a
            >
          </li>
          <li class="menu-item">
            <a
              href="/en/gelecek-etkinlikler"
              class="menu-link"
              data-path="/gelecek-etkinlikler"
              >FUTURE</a
            >
          </li>
          <li class="menu-item">
            <a href="/en/iletisim" class="menu-link" data-path="/iletisim"
              >CONTACT</a
            >
          </li>
        </ul>
      </div>

      <!-- Language Toggle -->
      <div class="lang-toggle-menu" aria-label="Language selection">
        <div class="lang-switcher" role="group" aria-label="Language selection">
          <a
            href="/gelecek-etkinlikler"
            class="lang-link"
            id="lang-tr"
            hreflang="tr"
            lang="tr"
            >TR</a
          >
          <a
            href="/en/gelecek-etkinlikler"
            class="lang-link"
            id="lang-en"
            hreflang="en"
            lang="en"
            >EN</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <!-- Header -->
      <section class="future-header">
        <h1 class="future-title">Future</h1>
        <p class="future-subtitle">2026 and beyond — to be announced</p>
      </section>

      <!-- Timeline -->
      <section class="timeline-section" aria-label="Planned future events">
        <article class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">2025</div>
            <h2 class="timeline-title">New Series Announcement</h2>
            <div class="timeline-venue">Istanbul • Venue TBA</div>
            <p class="timeline-desc">Details coming soon.</p>
          </div>
          <div class="timeline-actions">
            <a href="#" class="action-pill pill-info" aria-disabled="true"
              >Info</a
            >
            <a href="#" class="action-pill pill-tickets" aria-disabled="true"
              >Tickets</a
            >
          </div>
        </article>

        <article class="timeline-item">
          <div class="timeline-content">
            <div class="timeline-date">2026</div>
            <h2 class="timeline-title">Special Concert</h2>
            <div class="timeline-venue">Ankara • Venue TBA</div>
            <p class="timeline-desc">Program and date will be announced.</p>
          </div>
          <div class="timeline-actions">
            <a href="#" class="action-pill pill-info" aria-disabled="true"
              >Info</a
            >
          </div>
        </article>
      </section>
    </main>

    <!-- Global Scripts -->
    <script src="/js/utils.js" defer></script>
    <script src="/js/main.js" defer></script>
    <script src="/js/future-events.js" defer></script>
  </body>
</html>
