          src="/KodLogo.svg"

          ><span class="menu-logo-letter">K</span
          ><span class="menu-logo-letter">O</span

      <div class="menu-nav">
        <ul class="menu-items">
          <li class="menu-item">
            <a href="/en/hakkimizda" class="menu-link" data-path="/hakkimizda"
              >ABOUT</a

            <a href="/en/etkinlikler" class="menu-link" data-path="/etkinlikler"
              >PAST</a

      <div class="lang-toggle-menu" aria-label="Language selection">

            class="lang-link"
            id="lang-tr"
            hreflang="tr"
            lang="tr"
            >TR</a

    <main id="main-content" class="main-content">
      <section class="contact-container">
        <h1 class="contact-title">CONTACT</h1>

        <div class="contact-grid">
          <div class="contact-form-wrapper">
            <form
              action="/contact-handler.php"
              method="POST"
              class="contact-form"
            >
              <div class="form-group">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-input"
                  required
                  autocomplete="name"
                />
              </div>
              <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  required
                  autocomplete="email"
                  inputmode="email"
                  autocapitalize="off"
                />
              </div>
              <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea
                  id="message"
                  name="message"
                  class="form-textarea"
                  required
                ></textarea>
              </div>
              <button type="submit" class="form-button">Send</button>
            </form>
          </div>

          <div class="contact-info-wrapper">
            <div class="contact-info-block">
              <h2 class="contact-info-title">EMAIL</h2>
              <p class="contact-info-content">
                <a href="mailto:iletisim@kodmuzik.com">iletisim@kodmuzik.com</a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Global Scripts -->
    <script src="/js/utils.js" defer></script>
    <script src="/js/main.js" defer></script>
  </body>
</html>
