<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kodmüzik - Seçkin Müzik Etkinlikleri</title>
    <meta
      name="description"
      content="Kodmüzik - 1999'dan beri prestijli müzik etkinlikleri organizasyonu"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <!-- Global Styles -->
    <link rel="stylesheet" href="/css/main.css" />
    <!-- Home (hero slider) Styles -->
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <!-- Skip to content link for screen readers -->
    <a href="#main-content" class="skip-to-content">İçeriğe geç</a>

    <!-- Side Menu -->
    <nav class="side-menu" aria-label="Ana menü">
      <!-- Logo/Home -->
      <a href="/" class="menu-logo" aria-label="Kodmüzik ana sayfa">
        <img
          src="/KodLogo.svg"
          alt="Kodmüzik logosu"
          class="menu-logo-img"
          loading="eager"
          decoding="async"
        />
      </a>

      <!-- Navigation -->
      <div class="menu-nav">
        <ul class="menu-items">
          <li class="menu-item">
            <a href="/" class="menu-link" data-path="/">ANA SAYFA</a>
          </li>
          <li class="menu-item">
            <a href="/etkinlikler" class="menu-link" data-path="/etkinlikler"
              >ETKİNLİKLER</a
            >
          </li>
          <li class="menu-item">
            <a href="/hakkimizda" class="menu-link" data-path="/hakkimizda"
              >HAKKIMIZDA</a
            >
          </li>
          <li class="menu-item">
            <a href="/iletisim" class="menu-link" data-path="/iletisim"
              >İLETİŞİM</a
            >
          </li>
        </ul>
      </div>

      <!-- Language Toggle -->
      <div class="lang-toggle-menu" aria-label="Dil seçimi">
        <div class="lang-options">
          <a href="/" class="lang-link" id="lang-tr" hreflang="tr" lang="tr"
            >TR</a
          >
          <span class="lang-separator" aria-hidden="true">|</span>
          <a href="/en" class="lang-link" id="lang-en" hreflang="en" lang="en"
            >EN</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="main-content">
      <section
        id="hero-slider"
        class="hero-slider"
        aria-label="Geçmiş Etkinlikler"
      ></section>
    </main>

    <!-- Global Scripts -->
    <script src="/js/main.js" defer></script>
    <!-- Home (hero slider) Scripts -->
    <script src="/js/home.js" defer></script>
  </body>
</html>
